name: flow_chart
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.5.4

dependencies:
  flutter:
    sdk: flutter
  page_view_dot_indicator: ^2.3.0
  toastification: ^2.3.0
  flutter_native_splash: ^2.4.3
  flutter_launcher_icons: ^0.14.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/app_icon.png"
  min_sdk_android: 21
  adaptive_icon_background: "#ffffff"
  adaptive_icon_foreground: "assets/app_icon.png"

flutter_native_splash:
  color: "#000000"
  image: assets/app_splash.png
  android_12:
    image: assets/app_splash.png
    color: "#000000"
    icon_background_color: "#000000"

flutter:

  assets: 
    - assets/

  fonts:
    - family: mlight
      fonts:
        - asset: fonts/Montserrat-Light.ttf
    - family: mbold
      fonts:
        - asset: fonts/Montserrat-Bold.ttf
    - family: mblack
      fonts:
        - asset: fonts/Montserrat-Black.ttf

    - family: mregular
      fonts:
        - asset: fonts/Montserrat-Regular.ttf

    - family: mmedium
      fonts:
        - asset: fonts/Montserrat-Medium.ttf

    - family: mxlight
      fonts:
        - asset: fonts/Montserrat-ExtraLight.ttf
    
    - family: msbold
      fonts:
        - asset: fonts/Montserrat-SemiBold.ttf

    - family: melightitalic
      fonts:
        - asset: fonts/Montserrat-ExtraLightItalic.ttf

  uses-material-design: true
